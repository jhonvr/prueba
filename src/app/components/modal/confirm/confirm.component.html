<div class="content-modal text-center">

  <h1 mat-dialog-title>Confirmación</h1>
  <div mat-dialog-content>

    <p>
      ¿Está seguro {{data.message}}
    </p>

  </div>
  <div mat-dialog-actions>
    <button mat-raised-button (click)="send()" color="primary" style="margin-right: 5px;">Si</button>
    <button mat-raised-button (click)="dialogRef.close()">No</button>
  </div>

</div>
